<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Sakha Clothing</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="login-card w-full max-w-md p-10 bg-white/90 relative">
    <div class="flex flex-col items-center mb-8">
      <svg class="w-14 h-14 text-black mb-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 7.5v-.75A2.25 2.25 0 0 0 14.25 4.5h-4.5A2.25 2.25 0 0 0 7.5 6.75v.75m9 0v.75m0-.75a2.25 2.25 0 0 1 2.25 2.25v7.5A2.25 2.25 0 0 1 16.5 19.5h-9A2.25 2.25 0 0 1 5.25 17.25v-7.5A2.25 2.25 0 0 1 7.5 7.5m9 0h-9"/>
      </svg>
      <h2 class="text-3xl font-extrabold text-black tracking-tight">Reset Password</h2>
      <p class="text-gray-600 text-sm mt-1">Masukkan password baru Anda</p>
    </div>
    <form id="resetForm" class="space-y-6">
      <div class="relative">
        <span class="input-icon">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="10" rx="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <label for="password" class="block text-xs font-semibold text-gray-700 mb-1">Password Baru</label>
        <input type="password" id="password" name="password" class="input-field mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black transition shadow-sm bg-white/90" placeholder="Masukkan password baru" required>
      </div>
      <div class="relative">
        <span class="input-icon">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="10" rx="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <label for="confirmPassword" class="block text-xs font-semibold text-gray-700 mb-1">Konfirmasi Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="input-field mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black transition shadow-sm bg-white/90" placeholder="Konfirmasi password baru" required>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-black to-gray-800 text-white font-semibold rounded-lg shadow-md hover:from-gray-800 hover:to-black focus:outline-none focus:ring-2 focus:ring-black transition">Reset Password</button>
    </form>
    <div class="mt-6 text-center">
      <span class="block mt-2 text-gray-600 text-sm">
        Kembali ke <a href="https://sakhaclothing.shop/login/" class="text-black hover:underline font-semibold">Login</a>
      </span>
    </div>
  </div>
  <!-- Custom JavaScript -->
  <script src="reset-password.js"></script>
</body>
</html>
